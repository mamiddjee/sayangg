<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>web bucin max ðŸ’–âœ¨</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    font-family: 'arial', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at center, #111, #000);
    animation: bggalaxy 60s linear infinite;
    color: #fff;
}

@keyframes bggalaxy {
    0% { background-position: 0 0; }
    100% { background-position: 10000px 10000px; }
}

.slider {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
}

.slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0; left: 0;
    opacity: 0;
    transform: scale(1.1) rotateY(0deg) rotateZ(0deg);
    transition: opacity 2s ease-in-out, transform 2s ease-in-out;
}

.slider img.active {
    opacity: 1;
    transform: scale(1) rotateY(0deg) rotateZ(2deg);
}

.caption {
    position: absolute;
    bottom: 20%;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #ff69b4;
    font-family: 'pacifico', cursive;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 50px #ff69b4;
    white-space: pre-line;
}

.cursor {
    display: inline-block;
    width: 0.3em;
    background-color: #ff69b4;
    margin-left: 2px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

.heart, .sparkle, .confetti {
    position: absolute;
    pointer-events: none;
}

.heart {
    font-size: 1.5em;
    color: #ff69b4;
    animation: fall linear infinite;
    filter: drop-shadow(0 0 10px #ff69b4);
}

.sparkle {
    font-size: 1em;
    color: #fff;
    opacity: 0.8;
    animation: sparkle 1s linear infinite;
}

@keyframes sparkle {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
}

.confetti {
    font-size: 20px;
    animation: confettifall linear forwards;
}

@keyframes confettifall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.floating {
    position: absolute;
    font-size: 1em;
    opacity: 0.5;
    color: #ff69b4;
    animation: floatup 8s infinite linear;
}

@keyframes floatup {
    0% { transform: translateY(110vh) rotate(0deg); }
    100% { transform: translateY(-50px) rotate(360deg); }
}

audio { display: none; }
</style>
</head>
<body>

<div class="slider">
    <img src="1.jpg" class="active" alt="1">
    <img src="2.jpg" alt="2">
    <img src="3.jpg" alt="3">
    <img src="4.jpg" alt="4">
    <img src="5.jpg" alt="5">
    <div class="caption" id="caption"></div>
</div>

<audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
const slides = document.querySelectorAll('.slider img');
const captionEl = document.getElementById('caption');
const captions = [
    "denganmu saja akuu sudah sangat bersyukur,",
    "lantas untuk apa aku haru tertarik dengan yang lain,",
    "tidak ada yang lebih indah dari kamu dan cerita kita,",
    "i always love you asya ðŸ¤ðŸ¤ðŸ«‚ðŸ«‚ðŸ«‚"
];
let current = 0;

function typeText(text, callback){
    captionEl.innerHTML = '';
    let i = 0;
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    captionEl.appendChild(cursor);

    const interval = setInterval(() => {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.classList.add('sparkle');
        captionEl.insertBefore(span, cursor);
        i++;
        if(i >= text.length){
            clearInterval(interval);
            if(callback) callback();
        }
    }, 50);
}

function nextSlide(){
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
    typeText(captions[current]);
}

typeText(captions[0]);
setInterval(nextSlide, 6000);

// Hati jatuh
function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = Math.random() < 0.5 ? 'â¤ï¸' : 'ðŸ¤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (10 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 200);

// Floating effect
function createFloating(){
    const float = document.createElement('div');
    float.classList.add('floating');
    float.textContent = Math.random() < 0.5 ? 'â¤ï¸' : 'ðŸ¤';
    float.style.left = Math.random() * 100 + 'vw';
    float.style.fontSize = (8 + Math.random() * 20) + 'px';
    document.body.appendChild(float);
    setTimeout(() => float.remove(), 8000);
}
setInterval(createFloating, 400);

// Confetti hati
function createConfetti(){
    const conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.textContent = 'â¤ï¸';
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.fontSize = (20 + Math.random() * 30) + 'px';
    conf.style.animationDuration = (3 + Math.random() * 4) + 's';
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 6000);
}
setInterval(createConfetti, 2500);

// Interaktif mouse effect
document.addEventListener('mousemove', e => {
    document.querySelectorAll('.heart').forEach(h => {
        const offsetX = (e.clientX - window.innerWidth/2)/50;
        h.style.transform = `translateY(${h.getBoundingClientRect().top}px) translateX(${offsetX}px)`;
    });
});
</script>
</body>
</html>
